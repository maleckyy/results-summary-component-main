<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,500;0,700;1,800&display=swap" rel="stylesheet">


</head>
<body>

  <main>

    <!-- left side -->

    <div class="result-section">
      <h2 class="result-section__title">
        Your Result
      </h2>

      <div class="result-section__overall">

        <div class="user-overall">
          76
        </div>
        <div class="max-overall">
          of 100
        </div>

      </div>

      <div class="result-section__desc">

        <h2 class="desc__overview">
          Great
        </h2>
        <div class="desc__info">
          You scored higher than 65% of the people who have taken these tests.

        </div>

      </div>


    </div>

    <!-- right side -->
    <div class="summary-section">

      <div class="summary-section__title">Summary</div>

      <!-- reaction card -->
      <div class="summary-section__card summary-section__card--red">
        <div class="card__img">
          <img src="./assets/images/icon-reaction.svg" alt="">
        </div>
          <div class="card__name">Reaction</div>

          <div class="card__points">
            80<span> / 100</span>

          </div>
        </div>
      
      <!--  -->
      <!-- memeory card -->
      <div class="summary-section__card summary-section__card--yellow">
        <div class="card__img">
          <img src="./assets/images/icon-memory.svg" alt="">
        </div>
          <div class="card__name">Memory</div>

          <div class="card__points">
            92<span> / 100</span>

          </div>
        </div>
      
      <!--  -->
      <!-- Verbal card -->
      <div class="summary-section__card summary-section__card--green">
        <div class="card__img">
          <img src="./assets/images/icon-verbal.svg" alt="">
        </div>
          <div class="card__name">Verbal</div>

          <div class="card__points">
            61<span> / 100</span>

          </div>
        </div>
      
      <!--  -->
      <!-- Visual card -->
      <div class="summary-section__card summary-section__card--blue">
        <div class="card__img">
          <img src="./assets/images/icon-visual.svg" alt="">
        </div>
          <div class="card__name">Visual</div>

          <div class="card__points">
            72<span> / 100</span>

          </div>
        </div>
      
      <!--  -->

      <button>Continue</button>

    </div>


  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">maly</a>.
  </div>
</body>
</html>
